<md-card class="info-card">
  <md-card-header>
    <md-card-title class="vertical-center-container">

  </md-card-header>
  <md-card-content>

    <md-list class="normal-font-size-list">
      <md-list-item>
        <md-grid-list cols="4" rowHeight="2em" md-line>
          <!-- header row -->
          <md-grid-tile>
            计划下达日期 \ 车型
          </md-grid-tile>
          <md-grid-tile>
            非摩托车
          </md-grid-tile>
          <md-grid-tile>
            摩托车
          </md-grid-tile>
          <md-grid-tile>
            合计
          </md-grid-tile>
        </md-grid-list>        
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-grid-list cols="4" rowHeight="2em" md-line>
          <!-- this week data row -->
          <md-grid-tile>
            本周
          </md-grid-tile>
          <md-grid-tile>
            10
          </md-grid-tile>
          <md-grid-tile>
            5
          </md-grid-tile>
          <md-grid-tile>
            15
          </md-grid-tile>
        </md-grid-list>
      </md-list-item>
      <md-list-item>
        <md-grid-list cols="4" rowHeight="2em" md-line>
          <!-- last week data row -->
          <md-grid-tile>
            上周
          </md-grid-tile>
          <md-grid-tile>
            10
          </md-grid-tile>
          <md-grid-tile>
            5
          </md-grid-tile>
          <md-grid-tile>
            15
          </md-grid-tile>
        </md-grid-list>
      </md-list-item>
      <md-list-item>
        <md-grid-list cols="4" rowHeight="2em" md-line>
          <!-- even-earlier data row -->
          <md-grid-tile>
            更早
          </md-grid-tile>
          <md-grid-tile>
            10
          </md-grid-tile>
          <md-grid-tile>
            5
          </md-grid-tile>
          <md-grid-tile>
            15
          </md-grid-tile>
        </md-grid-list>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-grid-list cols="4" rowHeight="2em" md-line>
          <!-- sum data row -->
          <md-grid-tile>
