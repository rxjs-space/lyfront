<md-card class="info-card">
  <md-card-header>
    <md-card-title class="vertical-center-container">
      <i class="material-icons">chevron_right</i>
      <span>暂缓查验车辆</span>
      <span style="width: 2em"></span>
    </md-card-title>
  </md-card-header>
  <md-card-content>

    <md-list class="normal-font-size-list">
      <md-list-item>
        <md-grid-list cols="4" rowHeight="2em" md-line>
          <md-grid-tile>
            车辆进场日期 \ 车型
          </md-grid-tile>
          <md-grid-tile>
            非摩托车
          </md-grid-tile>
          <md-grid-tile>
            摩托车
          </md-grid-tile>
          <md-grid-tile>
            合计
          </md-grid-tile>
        </md-grid-list>        
      </md-list-item>
      <md-divider></md-divider>
      <ng-container *ngFor="let item of dataProps; last as isLast">
        <md-divider *ngIf="isLast"></md-divider>
        <md-list-item>
          <md-grid-list cols="4" rowHeight="2em" md-line>
            <md-grid-tile>
              {{item.title}}
            </md-grid-tile>
            <md-grid-tile>
              <button md-button color="primary" [disabled]="!(processedReport['非摩托车'] ? (processedReport['非摩托车'][item.name] || 0) : 0)" 
              (click)="queryList(item.name, 'non-motorcycle')">
                {{processedReport['非摩托车'] ? (processedReport['非摩托车'][item.name] || 0) : 0}}
              </button>
            </md-grid-tile>

            <md-grid-tile>
              <button md-button color="primary" [disabled]="!(processedReport['摩托车'] ? (processedReport['摩托车'][item.name] || 0) : 0)" 
                (click)="queryList(item.name, 'motorcycle')">
                {{processedReport['摩托车'] ? (processedReport['摩托车'][item.name] || 0) : 0}}
              </button>
            </md-grid-tile>

            <md-grid-tile>
              <button md-button color="primary" [disabled]="!((processedReport['摩托车'] ? (processedReport['摩托车'][item.name] || 0) : 0) + (processedReport['非摩托车'] ? (processedReport['非摩托车'][item.name] || 0) : 0))" 
              (click)="queryList(item.name)">
                {{(processedReport['摩托车'] ? (processedReport['摩托车'][item.name] || 0) : 0) + (processedReport['非摩托车'] ? (processedReport['非摩托车'][item.name] || 0) : 0)}}
              </button>
            </md-grid-tile>
          </md-grid-list>
        </md-list-item>
      </ng-container>
    </md-list>

  </md-card-content>
</md-card>
