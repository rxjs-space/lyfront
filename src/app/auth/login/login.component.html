<md-card>
  <div class="login-form-content">
    <md-toolbar>登录</md-toolbar>
    <md-card>
      <md-card-content>
      <form [formGroup]="loginForm" novalidate>
        <div>
          <md-input-container>
            <input mdInput placeholder="用户名" formControlName="username">
          </md-input-container>        
        </div>
        <div>
          <md-input-container>
            <input mdInput type="password" placeholder="密码" formControlName="password">
          </md-input-container>
        </div>
      </form>
      </md-card-content>

    </md-card>    
  </div>

</md-card>

{{ loginForm.value | json }}
{{ loginForm.errors | json }}
