

<div md-dialog-title>回收证明录入进度</div>
<div md-dialog-content>
  <md-card>
    <md-card-content>{{message}}</md-card-content>
    <ng-container *ngIf="!!captchaBase64">
      <md-card-content style="width: 300px">
        <form [formGroup]="captchaForm">
          <md-grid-list cols="2" rowHeight="4em">
            <md-grid-tile>
              <img [src]="domSanitizer.bypassSecurityTrustUrl(captchaBase64)" alt="验证码"> 
            </md-grid-tile>
            <md-grid-tile>
              <md-input-container>
                <input mdInput [placeholder]="'验证码'" formControlName="captcha">
              </md-input-container>
            </md-grid-tile>
          </md-grid-list>
        </form>
      </md-card-content>
    </ng-container>

    <ng-container  *ngIf="!!resultBase64">
      <md-card-header>
        <md-card-title>检查录入结果</md-card-title>
      </md-card-header>
      <md-card-content>
        <img [src]="domSanitizer.bypassSecurityTrustUrl(resultBase64)" alt="录入截屏"> 
      </md-card-content>
    </ng-container>
  </md-card>
</div>
<div md-dialog-actions>
  <button type="button" md-button color="primary" (click)="closeDialog()">关闭</button>
  <span class="space-filler"></span>
  <md-spinner class="mini-spinner-1" *ngIf="isSubmitting"></md-spinner>
  <button [disabled]="isSubmitting"
    *ngIf="!!captchaBase64" type="button" md-raised-button color="accent" (click)="onSubmit()">登录</button>
  <ng-container *ngIf="!!resultBase64">
      <button type="button" md-button color="primary">确认</button>
      <button type="button" md-raised-button color="primary">取消</button>
  </ng-container>
</div>
