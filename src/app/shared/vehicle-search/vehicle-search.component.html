<div class="search-input-container">
  <md-input-container class="vin-search-bar not-for-print">
    <input mdInput 
      placeholder="搜索 车牌号 或 车辆识别代码 或 批次号"
      [mdAutocomplete]="auto" [formControl]="stateCtrl" #searchInput>
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of listRxx | async" [value]="state">
      {{ state }}
    </md-option>
  </md-autocomplete>

  <!--<md-spinner class="mini-spinner-1p is-loading-spinner"></md-spinner>-->
  <md-spinner class="mini-spinner-1p is-loading-spinner" 
    *ngIf="isLoading" 
    [style.left]="searchInput.value.length > 15 ? (searchInput.value.length + 'em') : '15em'"></md-spinner>
</div>
