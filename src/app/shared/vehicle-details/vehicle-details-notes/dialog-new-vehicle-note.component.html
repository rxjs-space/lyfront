
<form [formGroup]="noteForm" (ngSubmit)="dialogRef.close(noteForm)">
  <div md-dialog-title>
    <span>添加备注</span>
  </div>
  <div md-dialog-content class="flex-container">
    <md-input-container class="xxl-size-input">
      <input mdInput 
        [placeholder]="dataFromTrigger.btity.titles.vehicles.remarks.content" 
        formControlName="content">
    </md-input-container>
  </div>

  <div md-dialog-actions>
    <button md-button type="submit" color="primary" [disabled]="!noteForm.valid">添加（未保存）</button>
    <button md-button type="button" (click)="dialogRef.close(null)">取消</button>
  </div>  
</form>
