<div [hidden]="isInPrintMode" [style.height]="isInPrintMode ? 0 : 'auto'">

  <app-vehicle-details-general [btity]="btity" [vehicle]="vehicle" [isNew]="isNew" 
    [checkMofcomValidityRxx]="checkMofcomValidityRxx">
  </app-vehicle-details-general>

  <app-vehicle-details-status [btity]="btity" [vehicle]="vehicle">
  </app-vehicle-details-status>

  <app-vehicle-details-vehicle [btity]="btity" [vehicle]="vehicle" #vdv
    [checkMofcomValidityRxx]="checkMofcomValidityRxx">
  </app-vehicle-details-vehicle>

  <app-vehicle-details-owner-agent [btity]="btity" [vehicle]="vehicle" #vdoa
    [checkMofcomValidityRxx]="checkMofcomValidityRxx">
  </app-vehicle-details-owner-agent>

  <app-vehicle-details-docs-provided [btity]="btity" [vehicle]="vehicle" [isPersonRxx]="vdoa.isPersonRxx">
  </app-vehicle-details-docs-provided>

  <app-vehicle-details-fees-and-deductions [btity]="btity" [vehicle]="vehicle" [vdvFormRxx]="vdv.fformRxx" #vdfd>
  </app-vehicle-details-fees-and-deductions>

  <app-vehicle-details-notes [btity]="btity" [vehicle]="vehicle">
  </app-vehicle-details-notes>

  <app-vehicle-details-costs [btity]="btity" [vehicle]="vehicle" [rvAfterFD]="vdfd.rvAfterFD">
  </app-vehicle-details-costs>

  <app-vehicle-details-metadata [vehicle]="vehicle" *ngIf="!isNew">
  </app-vehicle-details-metadata>
  <!--{{newVehicle | json}}-->

</div>
<div [hidden]="!isInPrintMode" *ngIf="newVehicle && newVehicle.owner">
  <app-vehicle-details-print [vehicle]="newVehicle" [btity]="btity"></app-vehicle-details-print>
</div>
