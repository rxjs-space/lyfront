<div *ngIf="!data">
  <md-spinner></md-spinner>
</div>
<div *ngIf="data && data.error">
  <md-card>
    <md-card-header>
      <md-card-title>
        <h4>Something went wrong.</h4>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <div *ngIf="httpJsonData.error.status === 404">
        所请求的资源不存在。
      </div>
    </md-card-content>
  </md-card>
</div>
<ng-content></ng-content>
