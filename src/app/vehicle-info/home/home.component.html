<app-loading-or-error [httpJsonData]="resolvedData">
  <nav md-tab-nav-bar class="not-for-print">
    <a md-tab-link 
      *ngFor="let link of navLinks" 
      [routerLink]="link.route" 
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <md-card>
    <router-outlet></router-outlet>
  </md-card>
</app-loading-or-error>
