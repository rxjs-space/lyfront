  <md-card class="info-card">
    <md-card-header>
      <md-card-title class="vertical-center-container">
        <i class="material-icons">chevron_right</i>
        <span>{{titles.vehicles.vehicle.title}}</span>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <div class="form-group" [formGroup]="formGroupInput">
        <md-input-container class="m-size-input">
          <input mdInput [placeholder]="titles.vehicles.vehicle.plateNo"
            formControlName="plateNo">
        </md-input-container>
      </div>
    </md-card-content>
  </md-card>
